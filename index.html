<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 sm-12 c1">
        <h3>Your Result</h3>

        <div class="rounded-circle">
          <h1><b>76</b></h1>
          of 100
        </div>


        <h2>Great</h2>
        You scored higher than 65% of the people who have taken these tests.

      </div>
      <div class="col-lg-6 sm-12 c2">


        <h3 class = "l">Summary</h3>
        <table class="table table-hover">
          <tbody>
            <tr class="table-danger">
              <td class="i">
                <img src="assets/images/icon-reaction.svg" alt="" srcset="">
              </td>
              <td class="d">
                Reaction
              </td>
              <td class="n">
                80/100
              </td>

            </tr>
            <tr class="table-warning">
              <td class="i">
                <img src="assets/images/icon-memory.svg" alt="" srcset="">
              </td>
              <td class="d">
                Memory
              </td>
              <td class="n">
                92 / 100
              </td>
            </tr>
            <tr class="table-success">
              <td class="i">
                <img src="assets/images/icon-verbal.svg" alt="" srcset="">
              </td>
              <td class="d">
                Verbal
              </td>
              <td class="n">
                61 / 100
              </td>
            </tr>

            <tr class="table-info">
              <td class="i">
                <img src="assets/images/icon-visual.svg" alt="" srcset="">
              </td>
              <td class="d">
                Visual
              </td>
              <td class="n">
                72 / 100
              </td>
            </tr>

          </tbody>


        </table>



        <button type="button" class="btn btn-primary btn-lg btn-block"
          href="https://www.frontendmentor.io?ref=challenge">Continue </button>


      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Blockmecoder">ABHINAV P. SINGH</a>.
  </div>
</body>

</html>
